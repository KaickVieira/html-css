<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="iexmas">
                <input type="radio" name="sexo" id="iexmas">Masculino
            </label>
            <label for="iexfem">
                <input type="radio" name="sexo" id="iexfem">Feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label>
            <input type="checkbox" name="esnat" id="iesnat">Natação
            <input type="checkbox" name="esten" id="iesten">Tênis       
        </fieldset>

        
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
