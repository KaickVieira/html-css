<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <h1>Login:</h1>
        <h2>Digite seus dados para fazer login:</h2>
       <form>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </div>
           
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required>
            </div>
           
            <div>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required>
            </div>
           
            <button type="submit" value="Login" id="botaoLogin">Login
           
        </form>
    </main>
</body>
</html>
