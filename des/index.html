<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <h1>Login:</h1>
        <h2>Digite seus dados para fazer login:</h2>
       <form method="post" autocomplete="on">
            <div>
                <label for="inome">Nome:</label>
                <br>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required autocomplete="off">
            </div>
           
            <div>
                <label for="iemail">E-mail:</label>
                <br>
                <input type="email" name="email" id="iemail" placeholder="Digite um e-mail válido" autocomplete="email" required>
            </div>
           
            <div>
                <label for="isenha">Senha:</label>
                <br>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required> 
            </div>
           
           <div>
            <a href="#">Esqueci minha senha</a>
           </div>

            <button type="submit" value="Login" id="botaoLogin">Login
           
        </form>
        
    </main>

    <footer>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
        <a href="#">Redes sociais</a>
    </footer>
</body>
</html>
